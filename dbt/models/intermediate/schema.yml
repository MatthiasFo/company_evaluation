version: 2

models:
  - name: int_fmp_company_infos
    description: Intermediate model for FMP company information
    columns:
      - name: id
        description: Unique identifier for the company
        data_tests:
          - unique
          - not_null
      - name: ticker
        description: Stock ticker symbol
        data_tests:
          - not_null
      - name: request_timestamp
        description: Timestamp of the data request
        data_tests:
          - not_null
      - name: company_name
        description: Name of the company
      - name: sector
        description: sector of the company
      - name: country
        description: Country of the company
      - name: current_price
        description: Current stock price
      - name: market_cap
        description: Market capitalization
      - name: shares_outstanding
        description: Number of outstanding shares
      - name: earnings_per_share
        description: Earnings per share
      - name: price_earnings_ratio
        description: Price to earnings ratio

  - name: int_yahoo_company_infos
    description: Intermediate model for Yahoo company information
    columns:
      - name: id
        description: Unique identifier for the company
        data_tests:
          - unique
          - not_null
      - name: ticker
        description: Stock ticker symbol
        data_tests:
          - not_null
      - name: request_timestamp
        description: Timestamp of the data request
        data_tests:
          - not_null
      - name: company_name
        description: Name of the company
      - name: sector
        description: sector of the company
        data_tests:
          - not_null
      - name: country
        description: Country of the company
        data_tests:
          - not_null
      - name: current_price
        description: Current stock price
      - name: market_cap
        description: Market capitalization
      - name: shares_outstanding
        description: Number of outstanding shares
      - name: earnings_per_share
        description: Earnings per share
      - name: price_earnings_ratio
        description: Price to earnings ratio

  - name: int_fmp_combined_filings
    description: Intermediate model for combined FMP financial filings
    columns:
      - name: filing_id
        description: Unique identifier for the filing
        data_tests:
          - unique
          - not_null
      - name: ticker
        description: Stock ticker symbol
        data_tests:
          - not_null
      - name: end_of_period
        description: End date of the financial period
        data_tests:
          - not_null
      - name: total_revenue
        description: Total revenue for the period
      - name: net_income
        description: Net income for the period
      - name: cost_of_goods_sold
        description: Cost of goods sold
      - name: selling_general_and_administration
        description: Selling, general, and administrative expenses
      - name: free_cash_flow
        description: Free cash flow
      - name: dividends_paid
        description: Dividends paid
      - name: stockholders_equity
        description: Stockholders' equity
      - name: total_assets
        description: Total assets
      - name: accounts_receivable
        description: Accounts receivable
      - name: cash_and_cash_equivalents
        description: Cash and cash equivalents
      - name: current_assets
        description: Current assets
      - name: current_liabilities
        description: Current liabilities
      - name: inventory
        description: Inventory
      - name: long_term_debt
        description: Long-term debt
      - name: revenue_growth
        description: Revenue growth rate

  - name: int_yahoo_filings_annually
    description: Intermediate model for combined Yahoo annual financial filings
    columns:
      - name: filing_id
        description: Unique identifier for the filing
